<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://d3js.org/d3.v3.js"></script>
		<script type="text/javascript" src="heatmap2.js"></script>
	</head>
	<body>
		<title>Commercial Ships</title>
		<div id="chart">
			<p>
				Of 41024 designs <b id="num_designs">138240</b> are within <b id="fpn">100%</b> (fPN) of Pareto optimal in <b id="fnpt">100%</b> (fNPT) of enumarated epochs. <!--
				<a href="#" class="hover-link highlight" data-highlight=".horizon">gray bands</a>
				-->
			</p>
		</div>

		<div id="data-table-container">
			
			<table id="design-table" class="data-table" style="width:100%">
				<tr>
					<!--<th class="rotate" align="left" valign="top" width="7%"><span>DesignID</span></th>-->
					<th class="rotate"><div><span>DesignID</span></div></th>
					<th class="rotate"><div><span>Cost [m$]</span></div></th>
					<th class="rotate"><div><span>L [m]</span></div></th>
					<th class="rotate"><div><span>B [m]</span></div></th>
					<th class="rotate"><div><span>D [m]</span></div></th>
					<th class="rotate"><div><span>Crane [MT]</span></div></th>
					<th class="rotate"><div><span>POB [ppl]</span></div></th>
					<th class="rotate"><div><span>Power [kW]</span></div></th>
					
					<th class="rotate"><div><span>LWI [MT]</span></div></th>
					<th class="rotate"><div><span>MP [n/y]</span></div></th>
					<th class="rotate"><div><span>Fuel [n/y]</span></div></th>
					<th class="rotate"><div><span>ROV [n/y]</span></div></th>
					<th class="rotate"><div><span>DP [n/y]</span></div></th>
					<th class="rotate"><div><span>PipeLay [n/y]</span></div></th>
					<th class="rotate"><div><span>DFC [-]</span></div></th>
					<th class="rotate"><div><span>DeckArea [m<sup>2</sup>]</span></div></th>
					<th class="rotate"><div><span>Dwt [MT]</span></div></th>
					<th class="rotate"><div><span>Speed [kn]</span></div></th>
					
					<!--
					
					<th align="left" valign="top" width="8%">LWI [MT]</th>
					<th align="left" valign="top" width="6%">MP [n/y]</th>
					<th align="left" valign="top" width="6%">Fuel [n/y]</th>
					<th align="left" valign="top" width="6%">ROV [n/y]</th>
					<th align="left" valign="top" width="6%">DP [n/y]</th>
					<th align="left" valign="top" width="8%">PipeLay [n/y]</th>
					<th align="left" valign="top" width="6%">DFC [-]</th>
					<th align="left" valign="top" width="15%">DeckArea [m<sup>2</sup>]</th>
					<th align="left" valign="top" width="6%">Dwt [MT]</th>
					<th align="left" valign="top" width="8%">Speed [kn]</th>-->
				</tr>
			</table>
		</div>
