<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<!--Turn off javascript cache-->
		<meta http-equiv="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="content-type" content="text/html; charset=UTF8">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.layout-latest.js"></script>
		<script type="text/javascript" src="js/jquery-ui-latest.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/dc.css"/>	
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/d3/d3.v3.js"></script>
		<script type="text/javascript" src="js/d3/d3.v3.min.js"></script>
		<script type="text/javascript" src="js/crossfilter.v1.js"></script>
		<script type="text/javascript" src="js/crossfilter.v1.min.js"></script>
		<script type="text/javascript" src="js/dc.js"></script>
		
		<link type="text/css" rel="stylesheet" href="style2.css"/>
		<script type="text/javascript" src="js/ships_olap.js"></script>
	</head>

	<body>
	<title>Ship OLAP Demo</title>

	<div style="width:32%; text-align:center; float:left;"><h4>Design Space</h4></div>
	<div style="width:32%; text-align:center; float:left;"><h4>Performance Space</h4></div>
	<div style="width:32%; text-align:center; float:left;"><h4>Design List: <span id="mean"></span> of 65,466 remaining</h4></div>
	
	<div>
		<div id="designspace-container">
			<div id="l_chart";     class="dv_charts">Length</div>
			<div id="b_chart";     class="dv_charts">Beam</div>
			<div id="d_chart";     class="dv_charts">Depth</div>
			<div id="crane_chart"; class="dv_charts">Crane</div>
			<div id="pob_chart";   class="dv_charts">POB</div>
			<div id="power_chart"; class="dv_charts">Power</div>
			<div id="lwi_chart";   class="dv_charts">LWI</div>
			<div id="mp_chart";    class="dv_charts">MP</div>
			<div id="fuel_chart";  class="dv_charts">Fuel</div>
			<div id="rov_chart";   class="dv_charts">ROV</div>
			<div id="dp_chart";    class="dv_charts">DP</div>
		</div>
		
		<div id="perfspace-container">
			<!--Charts-->
			<div id="deck_area";   class="perf_charts">Deck Area</div>
			<div id="cost";        class="perf_charts">Cost</div>
			<div id="fpn1"; 	   class="perf_charts">FPN1</div>
			<!--Slider-->
			<div style="float:left; margin-top:4%; padding:0.5%; width:97.5%">
				<p>
				 <!-- style="display: inline-block; width:100%; text-align:left"> -->
				  <label for="FPN_threshold" 
				         style="width:100%; text-align:left">
				         FPN_threshold = <span id="FPN_threshold-value">â€¦</span>
				  </label>
				  <input type="range" min="0" max="100" id="FPN_threshold">
				</p>
			</div>
			<!--Charts-->
			<div id="nfpt";      class="perf_charts2">fNPT (% Epochs)</div>
			<div id="s1_epochs"; class="perf_charts3">Stakeholder 1</div>
			<div id="s2_epochs"; class="perf_charts3">Stakeholder 2</div>
		</div>
	</div>
<!--
	<aside id="totals">
		<b>Designs remaining: <span id="mean"></span> of 65,466</b>
	</aside>
-->
	<!-- DATA TABLE -->
	<div id="design-table-container" class="list">
		<table id="design-table">
			<thead>
			<tr class="header">
				<th>Design ID</th>
				<th>Cost</th>
				<th>fPN1%</th>
				<th>fNPT%</th>
				<th>L</th>
				<th>B</th>
				<th>D</th>
				<th>Deck Area</th>					
			</tr>
			</thead>
		</table>
	</div>
	<div id="lists">
	  <div id="flight-list" class="list"></div>
	</div>
	<br/>
	<h2 id="load_status">Status:</h2>
	</body>
</html>
