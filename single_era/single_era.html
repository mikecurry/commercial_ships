<!DOCTYPE html>
<html lang="en">
<head>
    <title>Single Era Analysis</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/dc.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/single_era.css"/>
    
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.layout-latest.js"></script>
	<script type="text/javascript" src="js/jquery-ui-latest.js"></script>
	
	<script type="text/javascript" src="./js/d3.js"></script>
	<script type="text/javascript" src="./js/crossfilter.js"></script>
	<script type="text/javascript" src="./js/dc.js"></script>
    
</head>
<body>
<div style="width:40%; text-align:center; float:left;"><h4>Design-Era-Strategy Pairs</h4></div>
<div style="width:29%; text-align:center; float:left;"><h4>Filters</h4></div>
<div style="width:29%; text-align:center; float:left;"><h4>Design List</h4></div>


<div id="container0">
	<div id="design";  class="three_charts_long">Starting Design</div>
	<div id="era";  class="three_charts_long">Era</div>
	<div id="C";  class="three_charts_long">Strategy</div>
</div>	

<div id="container1">
	<div id="fpn1";  class="three_charts_long"></div>
	<div id="fpn2";  class="three_charts_long"></div>
	<!--
	<div id="mau1";  class="three_charts_long"></div>
	<div id="mau2";  class="three_charts_long"></div>
	-->
	<div id="cash"; class="three_charts_long"></div>
</div>
<div id="container2">
	<div id="fpn1_avg"; class="six_charts_long">FPN1 Average</div>
	<div id="fpn1_vol"; class="six_charts_long">FPN1 Volitility</div>
	<div id="fpn2_avg"; class="six_charts_long">FPN2 Average</div>
	<div id="fpn2_vol"; class="six_charts_long">FPN2 Volitility</div>
	<!--
	<div id="E"; class="six_charts_long">MAU1 Average</div>
	<div id="G"; class="six_charts_long">MAU2 Average</div>
	<div id="F"; class="six_charts_long">MAU1 Volitility</div>
	<div id="H"; class="six_charts_long">MAU2 Volitility</div>
	-->
	<div id="cash_avg"; class="six_charts_long">Cash Flow Average</div>
	<div id="cash_vol"; class="six_charts_long">Cash Flow Volitility</div>
</div>
<!--
<div id="container3"></div>
-->
<!-- DATA TABLE -->
<div id="design-table-container" class="list">
	<table id="design-table">
		<thead>
		<tr class="header">
			<th>Design</th>
			<!--<th>Era</th>-->
			<th>Cost</th>	
			<th>FPN1 Avg</th>	
			<th>FPN2 Avg</th>
			<th>NPV</th>
		</tr>
		</thead>
	</table>
</div>
<div id="lists">
	<div id="flight-list" class="list"> </div>
</div>

<script type="text/javascript" src="./js/single_era.js"></script>

</body>
</html>
